name: Deploy Project
on: push
jobs:
  test:
    runs-on: macos-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '18'

        - name: Install dependencies
          run: npm ci    # npm is node package manager

        - name: Run tests
          run: npm test

  deploy:
    runs-on: macos-latest
    needs: test
    steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '18'

        - name: Install dependencies
          run: npm ci    # npm is node package manager

        - name: Build project
          run: npm run build

        - name: Deploy
          run: echo "Deploying..."