name: Test Project
on: push
jobs:
    runs-on: macos-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '18'

        - name: Install dependencies
          run: npm ci    # npm is node package manager

        - name: Run tests
          run: npm test